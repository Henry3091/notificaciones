<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Contáctanos</h1>

  <form th:action="@{/contacto}" th:object="${contacto}" method="post" class="space-y-4">

    <div>
      <label for="nombre" class="block mb-1 font-medium">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" class="border rounded w-full p-2">
      <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-600 text-sm"></p>
    </div>

    <div>
      <label for="correo" class="block mb-1 font-medium">Correo electrónico</label>
      <input type="email" id="correo" th:field="*{correo}" placeholder="tu@email.com" class="border rounded w-full p-2">
      <p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-red-600 text-sm"></p>
    </div>

    <div>
      <label for="mensaje" class="block mb-1 font-medium">Mensaje</label>
      <textarea id="mensaje" th:field="*{mensaje}" class="border rounded w-full p-2" rows="4"></textarea>
      <p th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}" class="text-red-600 text-sm"></p>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>

    <div th:if="${mensajeConfirmacion}" class="mt-4 p-3 bg-green-100 text-green-800 rounded">
      <p th:text="${mensajeConfirmacion}"></p>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>
</html>
