<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar Excel de Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">Subir Excel de Notificaciones</h1>
    <form th:action="@{/procesar-excel}" method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="archivo" required class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Enviar Notificaciones
        </button>
    </form>
    <p th:if="${mensaje}" class="mt-4 text-center text-green-600 font-semibold" th:text="${mensaje}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>
</html>
